    <style>
        :root {
            --primary-red: #FF3333;
            --primary-black: #0A0A0A;
            --secondary-black: #121212;
            --text-white: #FFFFFF;
            --text-gray: #888888;
            --gradient-1: linear-gradient(135deg, #FF3333 0%, #800020 100%);
            --card-bg: rgba(18, 18, 18, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--primary-black);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .announcement-banner {
            background: var(--gradient-1);
            color: var(--text-white);
            text-align: center;
            padding: 0.75rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .announcement-banner span {
            color: var(--text-white);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 10, 10, 0.95);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: 80px;
            top: 38px;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .logo {
            font-family: 'Italiana', serif;
            font-size: 1.75rem;
            color: var(--text-white);
            text-decoration: none;
            letter-spacing: 3px;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-red);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1010;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background: var(--text-white);
            transition: all 0.3s ease;
        }

        /* Mobile Menu */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1005;
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            padding-top: 80px;
        }

        .mobile-nav.active {
            transform: translateY(0);
        }

        .mobile-nav a {
            font-size: 1.5rem;
            color: var(--text-white);
            text-decoration: none;
            margin: 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .mobile-nav a:hover {
            color: var(--primary-red);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-icon svg {
            width: 24px;
            height: 24px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-red);
            color: var(--text-white);
            font-size: 0.75rem;
            font-weight: 600;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .collections-header {
            padding: 180px 5% 60px;
            text-align: center;
            background: var(--secondary-black);
        }

        .collections-title {
            font-family: 'Italiana', serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .category-nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .category-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--gradient-1);
            border-color: transparent;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .best-seller-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gradient-1);
            color: var(--text-white);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
            letter-spacing: 0.05em;
        }

        .product-image {
            position: relative;
            width: 100%;
            padding-top: 125%;
            overflow: hidden;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .coming-soon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .coming-soon-overlay {
            opacity: 1;
        }

        .coming-soon-text {
            color: var(--text-white);
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .product-details {
            padding: 2rem;
        }

        .product-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .product-details p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .newsletter-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            padding: 1rem 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .newsletter-banner-text {
            color: var(--text-white);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .newsletter-banner-button {
            padding: 0.75rem 2rem;
            background: var(--gradient-1);
            color: var(--text-white);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .newsletter-banner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 51, 51, 0.2);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }

            .collections-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .collections-header {
                padding: 130px 5% 40px;
            }

            .category-nav {
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-bottom: 2rem;
            }
            
            .category-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.8rem;
                flex: 1 0 auto;
                min-width: 100px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 2rem 5%;
            }
            
            .product-details {
                padding: 1.5rem;
            }

            .newsletter-banner {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
                text-align: center;
            }
            
            .navbar {
                height: 60px;
                padding: 0.75rem 5%;
                top: 32px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .announcement-banner {
                font-size: 0.75rem;
                padding: 0.5rem 3%;
            }
            
            .best-seller-badge {
                padding: 0.3rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .newsletter-banner-button {
                width: 100%;
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .collections-title {
                font-size: 2rem;
            }
            
            .product-image {
                padding-top: 100%;
            }
            
            .coming-soon-text {
                font-size: 1rem;
            }
            
            .category-nav {
                margin-bottom: 1.5rem;
            }
            
            .category-btn {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <!-- GSAP Animations -->
    <script>
        gsap.registerPlugin(ScrollTrigger);
    
        // Animate header elements
        gsap.to('.collections-title', {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: 'power2.out'
        });
    
        gsap.to('.category-nav', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.2,
            ease: 'power2.out'
        });
    
        // Animate product cards
        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach((card, index) => {
            gsap.to(card, {
                opacity: 1,
                y: 0,
                duration: 0.6,
                delay: 0.1 * index,
                ease: 'power2.out',
                scrollTrigger: {
                    trigger: card,
                    start: 'top bottom-=100'
                }
            });
        });
    
        // Category filter functionality
        const categoryBtns = document.querySelectorAll('.category-btn');
        const products = document.querySelectorAll('.product-card');
    
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const selectedCategory = btn.getAttribute('data-category');
                
                products.forEach(product => {
                    if (selectedCategory === 'all' || product.getAttribute('data-category') === selectedCategory) {
                        product.style.display = 'block';
                        gsap.to(product, {
                            opacity: 1,
                            y: 0,
                            duration: 0.4,
                            ease: 'power2.out'
                        });
                    } else {
                        gsap.to(product, {
                            opacity: 0,
                            y: 20,
                            duration: 0.4,
                            ease: 'power2.in',
                            onComplete: () => {
                                product.style.display = 'none';
                            }
                        });
                    }
                });
            });
        });
        
        // Toggle mobile menu
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');
        
        if (hamburger) {
            hamburger.addEventListener('click', function() {
                this.classList.toggle('active');
                if (mobileNav) {
                    mobileNav.classList.toggle('active');
                }
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
            });
        }

        // Close mobile menu when clicking a link
        const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (hamburger && mobileNav) {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
